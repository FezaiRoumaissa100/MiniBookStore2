<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <img th:src="${book.image}" class="img-fluid" alt="Book cover">
            </div>
            <div class="col-md-8">
                <h2 th:text="${book.title}"></h2>
                <p class="text-muted" th:text="${book.author}"></p>
                <p class="h4" th:text="${#numbers.formatDecimal(book.price, 1, 2)} + ' DT'"></p>
                <p th:text="'Stock: ' + ${book.stock}"></p>
                <p class="mt-3" th:text="${book.description}"></p>
                
                <div class="mt-4">
                    <a href="/books" class="btn btn-secondary">Back to List</a>
                    <form th:action="@{/shopping-cart/add/{id}(id=${book.id})}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-success">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
